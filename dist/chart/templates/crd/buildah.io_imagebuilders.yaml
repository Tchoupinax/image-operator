{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.17.0
  name: imagebuilders.buildah.io
spec:
  group: buildah.io
  names:
    kind: ImageBuilder
    listKind: ImageBuilderList
    plural: imagebuilders
    singular: imagebuilder
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ImageBuilder is the Schema for the imagebuilders API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ImageBuilderSpec defines the desired state of ImageBuilder
            properties:
              architecture:
                description: Select mode you want to apply to the job
                enum:
                - arm64
                - amd64
                - both
                type: string
              image:
                properties:
                  name:
                    type: string
                  useAwsIRSA:
                    default: false
                    description: |-
                      With EKS you might want to use IRSA (Iam Roles for Service Accounts)
                      In this case, additionnal operation have to be done in the job.
                      This option cares of it
                    type: boolean
                  version:
                    type: string
                required:
                - name
                - version
                type: object
              resources:
                properties:
                  limits:
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
                    type: object
                  requests:
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
                    type: object
                type: object
              source:
                type: string
            required:
            - architecture
            - image
            - source
            type: object
          status:
            description: ImageBuilderStatus defines the observed state of ImageBuilder
            properties:
              lastGenerationSeen:
                default: 0
                format: int64
                type: integer
              pushed:
                type: boolean
              ranJobs:
                items:
                  type: string
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}
