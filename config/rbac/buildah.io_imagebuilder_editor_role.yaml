# permissions for end users to edit imagebuilders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: skopeo-operator
    app.kubernetes.io/managed-by: kustomize
  name: buildah.io-imagebuilder-editor-role
rules:
- apiGroups:
  - buildah.io
  resources:
  - imagebuilders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - buildah.io
  resources:
  - imagebuilders/status
  verbs:
  - get
